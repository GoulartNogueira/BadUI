<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<style>
form{
	background-color: #eee; border-radius: 5px; padding: 10px; margin: 10px;
}
form input#slider{
	transition: width 0.5s ease-in-out;
}
form input#angleSlider{
	display: none;
}
footer{
	position: fixed; bottom: 0; width: 100%; text-align: center; font-size: 12px; color: #999;
}
footer span{
	color: #ff0000;
}
	</style>
</head>
<body>
	<h1>Bad UI Battle</h1>
	<form>
		<h3>Bad Phone Selector</h3>
		<p>Phone: <span id="phoneDisplay">(30) 339-669-214</span></p>
		<input id="slider" type="range" min="10000000000" max="99999999999" value="30339669214" title="Hint: use keyboard arrows to change value" />
		<hr />
		<div>
			<input id="advancedMode" type="checkbox" />
			<label for="advancedMode">Advanced Mode</label>
			<input id="angleSlider" type="range" min="-10" max="10" step="0.02" value="0" />
		</div>
		<input id="submit" type="submit" value="Submit" />
	</form>
	<footer>
		<p>Available @ <a href="https://github.com/GoulartNogueira/BadUI">github.com/GoulartNogueira/BadUI</a></p>
		<p>Made with <span>&hearts;</span> by Andr√© G. N.</p>
	</footer>
	<script src="BadUIPhone.js" defer></script>
</body>
</html>
